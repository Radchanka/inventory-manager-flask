<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати Транзакцію</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_transaction.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Редагувати Транзакцію</h1>
        </div>
    </header>
    <main>
        <form method="POST" class="edit-form">
            <label for="quantity">Кількість:</label>
            <input type="number" id="quantity" name="quantity" value="{{ transaction.quantity }}" required>
            <br>

            <label for="price">Ціна:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ transaction.price }}" required>
            <br>

            <input type="submit" value="Оновити" class="submit-button">
        </form>
        <a href="{{ url_for('routes.index_' + store_prefix) }}" class="back-link">Назад до Інвентарю</a>
    </main>
</body>
</html>
