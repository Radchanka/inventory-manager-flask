<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати товар</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_product.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Додати товар</h1>
        </div>
    </header>
    <main>
        <form method="POST" class="product-form">
            <label for="name">Назва:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="quantity">Кількість:</label>
            <input type="number" name="quantity" id="quantity" required>
            <br>
            <label for="purchase_price">Ціна закупівлі:</label>
            <input type="number" step="0.01" name="purchase_price" id="purchase_price" required>
            <br>
            <button type="submit" class="submit-button">Додати</button>
        </form>
        <a href="{{ url_for('routes.index_' + store_prefix) }}" class="back-link">Назад</a>
    </main>
</body>
</html>
